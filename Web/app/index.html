<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" lang="en" ng-app="UndackApp">
    <head>
        <title>Undack</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- External Style Sheets -->
        <!-- libs:css -->
        <link rel="stylesheet" href="../assets/libs/angular-material.css"/>
        <link rel="stylesheet" href="../assets/libs/angular-datepicker.css"/>
        <!-- endinject -->

        <!-- Application Style Sheet -->
        <!-- css:css -->
        <link rel="stylesheet" href="../assets/css/app.css">
        <!-- endinject -->
    </head>
    <body ng-cloak layout="column" class="fondo">

        <div header></div>
        <div content class="fondo"></div>
        <div footer></div>

        <!-- External Libraries -->
        <!-- libs:js -->
        <script src="../assets/libs/angular.js"></script>
        <script src="../assets/libs/angular-animate.js"></script>
        <script src="../assets/libs/angular-aria.js"></script>
        <script src="../assets/libs/angular-messages.js"></script>
        <script src="../assets/libs/angular-material.js"></script>
        <script src="../assets/libs/firebase.js"></script>
        <script src="../assets/libs/angularfire.js"></script>
        <script src="../assets/libs/angular-ui-router.js"></script>
        <script src="../assets/libs/angular-datepicker.js"></script>
        <!-- endinject -->

        <!-- Application Scripts -->
        <!-- js:js -->
        <script src="../assets/js/scripts.js"></script>
        <!-- endinject -->

        <!-- Application -->
        <!-- app:js -->

        <script src="news/news.js"></script>

        <script src="news/newsService.js"></script>

        <script src="news/newsCtrl.js"></script>

        <script src="layout/layout.js"></script>

        <script src="layout/layoutDirective.js"></script>

        <script src="layout/layoutCtrl.js"></script>

        <script src="core/core.js"></script>

        <script src="core/dataService.js"></script>

        <script src="core/coreFilters.js"></script>

        <script src="app.js"></script>

        <!-- endinject -->
    </body>
</html>
